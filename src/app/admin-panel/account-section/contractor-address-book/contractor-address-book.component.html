<div class="mb-4">
    <div class="d-flex">
        <div>
            <h4 class="mb-1 font20">Address Book</h4>
            <p class="font14 mb-0 font-muted">Manage and update your addresses effortlessly in your Address Book.</p>
        </div>
        <div class="ms-auto">
            <button class="primary-filled-button w-100" type="button" (click)="addNewAddress()"><span class="icon-add"></span>Add New</button>
        </div>
    </div>
</div>
<div class="row g-4">
    <div class="col-lg-6" *ngFor="let address of items">
        <div class="p-4 border rounded h-100">
            <div class="mb-4">
                <h4 class="font15 mb-2">{{address.addressLabel}}</h4>
                <p class="font14 mb-0 font-muted">{{address.address}}, {{address.state}}, {{address.city}}, {{address.zipCode}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center ">
                <mat-slide-toggle [(ngModel)]="address.isDefault" (change)="onChange($event, address)">Set as default</mat-slide-toggle>
                <button class="btn light-outlined-button xs-btn" (click)="editAddress(address)"><span class="icon-edit"></span>Edit</button>
            </div>
        </div>
    </div>
    <div *ngIf="items.length==0 && !loading" class="d-flex flex-column align-items-center p-5">
        <img src="../../../../assets/images/no-data-found.svg" alt="image" class="no-data-found-img"/>    
        <span class="font-muted font14 text-center">No addresses added. Click on "Add new" to add an address.</span>
    </div>
</div>

<button style="display:none;" class="primary-filled-button  w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#AddNewAddressSidebar" aria-controls="AddNewAddressSidebar" #editAddressEle>
    <span class="icon-add"></span>Add New
</button>

<div class="offcanvas offcanvas-end sidebar-popup" tabindex="-1" id="AddNewAddressSidebar" aria-labelledby="offcanvasRightLabel">
    <app-add-new-address [items]="addressInfo"></app-add-new-address>
</div>
