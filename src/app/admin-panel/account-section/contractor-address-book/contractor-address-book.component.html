<div class="mb-4">
    <div class="d-flex">
        <div class="">
            <h4 class="mb-1 font20">Address Book 1</h4>
            <p class="font14 mb-0 font-muted">Choose the hours and days of the week you would
                like the
                service to be active in.</p>
        </div>
        <div class="ms-auto">
            <button class="primary-filled-button  w-100" type="button" (click)="addNewAddress()"><span
                    class="icon-add"></span>
                Add New</button>
        </div>


    </div>
</div>
<div class="row g-4">
    <div class="col-lg-6" *ngFor="let address of items">
        <div class="p-4 border rounded">
            <div class="mb-4">
                <h4 class="font15 mb-2 ">{{address.addressLabel}}</h4>
                <p class="font14 mb-0 font-muted">
                    {{address.address}}, {{address.state}}, {{address.city}}, {{address.zipCode}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center ">
                <mat-slide-toggle [(ngModel)]="address.isDefault" (change)="onChange($event, address)">Set as
                    default</mat-slide-toggle>
                <button class="btn light-outlined-button xs-btn" (click)="editAddress(address)"> <span
                        class="icon-edit"></span>
                    Edit</button>
            </div>
        </div>
    </div>
    <div *ngIf="items.length==0 && !loading">
        <span>No data found</span>
    </div>
    <!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->
</div>

<button style="display:none;" class="primary-filled-button  w-100" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#AddNewAddressSidebar" aria-controls="AddNewAddressSidebar" #editAddressEle><span
        class="icon-add"></span>
    Add New</button>

<div class="offcanvas offcanvas-end sidebar-popup" tabindex="-1" id="AddNewAddressSidebar"
    aria-labelledby="offcanvasRightLabel">
    <app-add-new-address [items]="addressInfo"></app-add-new-address>
</div>
