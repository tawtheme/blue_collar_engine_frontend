<div class="authWrapper ">
    <div class="authleftWrapper">
        <div class="authLogo">
            <img src="../../../../assets/images/logo-white.svg" alt="logo" />
        </div>
        <div class="authleftBottom">
            <div class="authIconShape">
                <img src="../../../../assets/images/quote-icon.svg" alt="icon" />
            </div>
            <h4 class="text-yellow">Interesting Fact</h4>
            <p class="text-white">
                70% of HVAC contractors utilize digital tools like HVAC software and
                mobile apps for scheduling, invoicing, and customer management, boosting efficiency and
                service.</p>
            <p class="textCopywrite text-white">Copyright © 2024 bluecollarengine.com</p>
        </div>
    </div>
    <div class="authrightWrapper">
        <div class="fxt-content">
            <div class="fxt-form-head">
                <div class="squareShape">
                    <img src="../../../../assets/images/logo-icon.svg" alt="icon" />
                </div>
                <h4>Welcome back!</h4>
                <p>Please login to your account</p>
            </div>
            <form class="my-form">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" id="email" formControlName="email" placeholder="Enter Email Address"
                        class="form-control" autocomplete="on">
                    <!-- <span class="text-danger has-error">email is required</span> -->
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter Password"
                        class="form-control" autocomplete="on">
                    <!-- <span class="text-danger has-error">email is required</span> -->
                </div>
                <div class="authFormRemember">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label font13 font-muted" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>

                    <a [routerLink]="['/forget-password']" class="ms-auto font13">Forgot password?</a>
                </div>
                <button class="primary-filled-button w-100" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
