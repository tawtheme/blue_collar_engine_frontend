<div class="booking-title-section py-md-5 py-4">
    <div class="container-xxl">
        <h2 class="text-center">Schedule Online</h2>
    </div>
</div>
<div class="py-md-5 py-4">
    <div class="container-xxl">
        <div class="ScheduleOnlineTopSection d-none d-lg-block">
            <div class="row gx-5">
                <div class="col-lg-4">
                    <h4 class="mb-15 font20">Category</h4>
                </div>
                <div class="col-lg-8">
                    <div *ngFor="let category of items; let i = index">
                        <div *ngIf="category.categoryId === activeCategory">
                            <h4 class="mb-15 font20">{{category.name}} Services</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-5">
            <div class="col-lg-4">
                <h4 class="mb-15 font20 d-block d-lg-none">Category</h4>
                <div class="nav flex-column nav-pills me-3 booking-services-lists" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <div *ngFor="let catgeory of items;index as i">
                        <button class="nav-link {{catgeory.categoryId==activeCategory ?'active':''}}"
                            (click)="activeTab(catgeory.categoryId)" attr.id="leftPanel_{{catgeory.categoryId}}_tab"
                            data-bs-toggle="pill" type="button" role="tab"
                            attr.data-bs-target="#leftPanel_{{catgeory.categoryId}}"
                            attr.aria-controls="leftPanel_{{catgeory.categoryId}}"
                            attr.aria-selected="{{i==0 ?'true':'false'}}">
                            <img src="../../../../../assets/images/svg-icons/air-conditioning-grey.svg"
                                alt="Air Conditioning" class="img-fluid inActiveCartInput" />
                            <img src="../../../../../assets/images/svg-icons/air-conditioning-blue.svg"
                                alt="Air Conditioning" class="img-fluid activeCartInput" />
                            <h4 class="font15"> {{catgeory.name}}</h4>
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div *ngFor="let category of items; let i = index" class="d-block d-lg-none">
                    <div *ngIf="category.categoryId === activeCategory">
                        <h4 class="mb-15 font20">{{category.name}} Services</h4>
                    </div>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div *ngFor="let catgeory of items;index as i"
                        class="tab-pane fade {{catgeory.categoryId==activeCategory ?'show active':''}}"
                        attr.id="leftPanel_{{catgeory.categoryId}}" role="tabpanel"
                        attr.aria-labelledby="leftPanel_{{catgeory.categoryId}}_tab" tabindex="0">
                        <div class="border rounded p-0">
                            <div class="booking-services-items"
                                *ngFor='let service of catgeory.categoryServices;index as j'>
                                <div class="row">
                                    <div class="col-md-8">
                                        <span
                                            class="primary-badge border-0 rounded-pill font14 mb-2 font500 px-3 py-2">${{service.price
                                            |
                                            number : '1.2-2'}}</span>
                                        <h4 class="mb-md-3 mb-2 font16">{{service.serviceName}}</h4>
                                        <p class="mb-2 font14">{{service.description}}</p>
                                        <button
                                            class="btn btn-outline-primary d-flex align-items-center px-3 font16 gap-2"
                                            (click)="addToCart($event, service.categoryServiceId)"
                                            [ngClass]="this.isAdded[service.categoryServiceId] ? 'btn-primary added text-white' : ''"><span
                                                class="icon-add-1">
                                            </span>{{isAdded[service.categoryServiceId]?'Added':'Add'}}</button>
                                        <!-- <a class="text-decoration-underline font13">View Details</a> -->
                                    </div>
                                    <div class="col-md-4">
                                        <div class="booking-services-item-img text-end mt-md-0 mt-2"
                                            *ngIf="service.uploadedFiles.length == 0">
                                            <img src="./../../../../assets/images/services3.png"
                                                class="img-fluid rounded" />

                                        </div>
                                        <div class="booking-services-item-img text-end mt-md-0 mt-2"
                                            *ngIf="service.uploadedFiles.length > 0">
                                            <img src="{{service.uploadedFiles[0].filePath}}"
                                                class="img-fluid sss rounded"
                                                (error)="service.uploadedFiles[0].filePath = './../../../../assets/images/services3.png'" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-start mt-4">
                    <button class="primary-filled-button px-5 lg-btn" type="button" (click)="openBookingSlot()"
                        [disabled]="!isEnableNextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
